<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiDiBoom | 一点就爆炸</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading... ...</div>
  <script>
    window.$docsify = {
	  el: '#app',			/* 初始化的挂载元素 */
      name: 'DiDiBoom',		/* 文档标题，会显示在侧边栏顶部 */
      repo: 'https://github.com/didiboom/didiboom.github.io.git',	/* 配置仓库地址 */
	  homepage: 'home.md',	/* 设置首页文件加载路径 */
	  auto2top: true,		/* 自动跳转到页面顶部 */
	  coverpage: true,		/* 启用封面页 */
	  onlyCover: true,		
	  loadNavbar: true,		/* 加载自定义导航栏: _navbar.md */
	  loadSidebar: true,	/* 加载自定义侧边栏: _sidebar.md */
	  maxLevel: 4,			/* 标题渲染成目录的层级 */
	  subMaxLevel: 2,		/* 设置生成目录的最大层级(自定义侧边栏后默认不会再生成目录) */
	  disqus: 'shortname',
	  search: {				/* 搜索插件 */
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6,
		hideOtherSidebarContent: true,	/* 是否隐藏其他侧边栏内容 */
      },
	  pagination: {			/* 分页导航插件 */
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      }
    }
  
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
